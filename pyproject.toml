[tool.usort]
first_party_detection = false

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38, py39, py310, py311, py312, lint
skipsdist = True

[testenv]
passenv =
    http_proxy
    https_proxy
deps =
    -rrequirements.txt
allowlist_externals =
    bash
commands =
    bash scripts/run-python-tests.sh

[testenv:lint]
deps =
    black
    usort
    flake8
commands =
    black --check --diff client scripts tools
    usort check client scripts tools
    flake8 client scripts tools
"""
[tool.ufmt]
excludes = [
    "documentation/",
    "generate_taint_models/",
    "scripts/",
    "source/",
    "stubs/",
    "pyre2/",
]
